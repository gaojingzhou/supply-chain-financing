<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supply chain</title> 
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <style> 
        body{ text-align:center} 
        .div1{ margin:0 auto; width:600px; height:500px; border:0px; opacity: 0.8;} 
    </style>

<body style="background-image: url(../images/background.jpg); opacity: 1;">
  
    <h1 style="font-size: 60px; color: rgb(41, 40, 39); opacity: 0.8;"> Supply Chain Financing</h1>
    <h5 style="opacity: 0.8;">—— A Blockchain Based DApp</h5>

    

    <div id="content" class="div1" style="background-color:rgb(137, 129, 255); border-radius:100px;">

        <div style="position:relative;top:80px;left:160px;">

            <button id="paydebt"><h4>进行还款</h4></button>

        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
         $("#adduser").click(function() {
            window.location.href="adduser.html";
        });

        $("#getbalance").click(function() {
            window.location.href="getbalance.html";
        });

        $("#sign").click(function() {
            window.location.href="sign.html";
        });

        $("#split").click(function() {
            window.location.href="split.html";
        });

            window.location.href="financing.html";
